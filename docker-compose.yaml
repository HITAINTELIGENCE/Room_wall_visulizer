version: '3.8'  # Define the version of Docker Compose syntax

services:
  web:
    build: nginx  # Build the 'web' service using the Dockerfile in the 'nginx' directory
    volumes:
      - ./nginx:/etc/nginx 
    ports:
      - "80:80"    # Map port 80 on the host to port 80 in the container (HTTP)
      - "443:443"  # Map port 443 on the host to port 443 in the container (HTTPS)
    depends_on:
      - api        # Specify that the 'web' service depends on the 'api' service

  api:
    build: room_wall_visualizer  # Build the 'api' service using the Dockerfile in the 'room_wall_visualizer' directory
    volumes:
      - ./room_wall_visualizer:/app  # Mount the 'room_wall_visualizer' directory on the host to the '/app' directory in the container
    environment:
      - PORT=8080  # Set the environment variable PORT to 8080
    ports:
      - "8080:8080"  # Map port 8080 on the host to port 8080 in the container (API)
