version: '3.8' 
# docker compose logs -f: to see the logs file 

services:
  app:
    image: hungmanhhoang/room-visualizer-app:2.0 
    container_name: room_wall_app
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 80 --reload" 
    volumes:
      - ./room_wall_visualizer/app/Room_Wall_Visualizer:/app  
    ports:
      - "8001:80" 
  
  app1:
    image: hungmanhhoang/room-visualizer-app:2.0
    # build: room_wall_visualizer
    container_name: room_wall_app1
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 80 --reload" 
    volumes:
      - ./room_wall_visualizer/app/Room_Wall_Visualizer:/app  
    ports:
      - "8003:80" 
    depends_on:
      - app
  
  app2:
    image: hungmanhhoang/room-visualizer-app:2.0
    # build: room_wall_visualizer
    container_name: room_wall_app2
    command: sh -c "uvicorn main:app --host 0.0.0.0 --port 80 --reload" 
    volumes:
      - ./room_wall_visualizer/app/Room_Wall_Visualizer:/app  
    ports:
      - "8002:80" 
    depends_on:
      - app
  
  nginx:
    build: nginx  
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"   
      # - "443:443"  